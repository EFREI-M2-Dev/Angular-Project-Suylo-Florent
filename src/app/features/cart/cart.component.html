<app-breadcrumb></app-breadcrumb>

<div class="cart-container">
  <section class="product-list">
    <app-item-cart
      *ngFor="let item of cartItems"
      [product]="item.product"
      [quantity]="item.quantity"
      [itemId]="item.id"
      (remove)="removeFromCart($event)"
      (quantityChange)="updateQuantity(item.id, $event)"
    >
    </app-item-cart>
  </section>
  <section class="amount-details">
    <ul>
      <li>Prix sans TVA: {{ totalWithoutVAT }}€</li>
      <li>TVA: {{ vat }}€</li>
    </ul>
    <span>Total: {{ total }}€</span>
    <button class="button">Confirmer</button>
  </section>
</div>

<section class="recommandation">
  <h2>Nos nouveautés</h2>
  <div class="items-carousel">
    <div class="items-container">
      <app-product-card
        *ngFor="let product of recommandationsRecent"
        [product]="product"
      >
      </app-product-card>
    </div>
  </div>
</section>

<section class="recommandation" *ngIf="recommandationsLicence.length > 0">
  <h2>Par rapport a vos goûts</h2>
  <div class="items-carousel">
    <div class="items-container">
      <app-product-card
        *ngFor="let product of recommandationsLicence"
        [product]="product"
      >
      </app-product-card>
    </div>
  </div>
</section>
