<main class="shop">
  <section class="shop__head">
    <h1>
      Nos produits
    </h1>
    <p>
      Retrouvez l'ensemble de nos produits sur cette page. N'hésitez pas à consulter !
    </p>
  </section>


  <section class="shop__products">
    <div class="container">
      <div class="products__grid">
        <app-product-card *ngFor="let product of products" [product]="product"/>
      </div>
    </div>
  </section>
</main>
