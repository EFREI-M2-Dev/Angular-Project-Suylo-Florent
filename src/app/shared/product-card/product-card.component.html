<a class="product-card" [routerLink]="['/products', product.id]">
  <div class="product-card__img">
    <img
      [src]="
        product.imgCover ? product.imgCover : 'assets/home/athena-img-1.png'
      "
      alt="Athena test"
      width="1044"
      height="1368"
    />
  </div>
  <div class="product-card__content">
    <div class="product-card__texts">
      <p class="product-card__texts__name">
        {{ product.name }}
      </p>
      <p class="product-card__texts__price">{{ product.price }}â‚¬</p>
    </div>
    <app-licence-card
      class="product-card__licence"
      [licence]="product.licence"
    />
  </div>
</a>
